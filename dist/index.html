<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Calculator MVC</title>
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body>
  <section class="calculator">
    <section id="display-container" class="button-container">
      <section id="display-shell" class="button-shell">
        <section id="display" class="button">
        </section>
      </section>
    </section>
    <section id="seven-container" class="button-container">
      <section id="seven-shell" class="button-shell">
        <section id="seven" class="button number" data-content="7">7</section>
      </section>
    </section>
    <section id="eight-container" class="button-container">
      <section id="eight-shell" class="button-shell">
        <section id="eight" class="button number" data-content="8">8</section>
      </section>
    </section>
    <section id="nine-container" class="button-container">
      <section id="nine-shell" class="button-shell">
        <section id="nine" class="button number" data-content="9">9</section>
      </section>
    </section>
    <section id="divide-container" class="button-container">
      <section id="divide-shell" class="button-shell">
        <section id="divide" class="button operator" data-operator="/">&divide;</section>
      </section>
    </section>
    <section id="four-container" class="button-container">
      <section id="four-shell" class="button-shell">
        <section id="four" class="button number" data-content="4">4</section>
      </section>
    </section>
    <section id="five-container" class="button-container">
      <section id="five-shell" class="button-shell">
        <section id="five" class="button number" data-content="5">5</section>
      </section>
    </section>
    <section id="six-container" class="button-container">
      <section id="six-shell" class="button-shell">
        <section id="six" class="button number" data-content="6">6</section>
      </section>
    </section>
    <section id="multiply-container" class="button-container">
      <section id="multiply-shell" class="button-shell">
        <section id="multiply" class="button operator" data-operator="*">&times;</section>
      </section>
    </section>
    <section id="one-container" class="button-container">
      <section id="one-shell" class="button-shell">
        <section id="one" class="button number" data-content="1">1</section>
      </section>
    </section>
    <section id="two-container" class="button-container">
      <section id="two-shell" class="button-shell">
        <section id="two" class="button number" data-content="2">2</section>
      </section>
    </section>
    <section id="three-container" class="button-container">
      <section id="three-shell" class="button-shell">
        <section id="three" class="button number" data-content="3">3</section>
      </section>
    </section>
    <section id="add-container" class="button-container">
      <section id="add-shell" class="button-shell">
        <section id="add" class="button operator" data-operator="+">+</section>
      </section>
    </section>
    <section id="sign-container" class="button-container">
      <section id="sign-shell" class="button-shell">
        <section id="sign" class="button number" data-content="sign">&plusmn;</section>
      </section>
    </section>
    <section id="zero-container" class="button-container">
      <section id="zero-shell" class="button-shell">
        <section id="zero" class="button number" data-content="0">0</section>
      </section>
    </section>
    <section id="decimal-container" class="button-container">
      <section id="decimal-shell" class="button-shell">
        <section id="decimal" class="button number" data-content=".">.</section>
      </section>
    </section>
    <section id="subtract-container" class="button-container">
      <section id="subtract-shell" class="button-shell">
        <section id="subtract" class="button operator" data-operator="-">-</section>
      </section>
    </section>
    <section id="clear-container" class="button-container">
      <section id="clear-shell" class="button-shell">
        <section id="clear" class="button">cl</section>
      </section>
    </section>
    <section id="equals-container" class="button-container">
      <section id="equals-shell" class="button-shell">
        <section id="equals" class="button">=</section>
      </section>
    </section>
  </section>

</body>
</html>
