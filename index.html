<!doctype html>
<html class="no-js" lang="en" dir="ltr>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Calculator MVC</title>
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles-landscape.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <section class="calculator">
    <section id="display-container" class="btn-container">
      <section id="display-shell" class="btn-shell">
        <section id="display" class="btn">
        </section>
      </section>
    </section>
    <section id="seven-container" class="btn-container">
      <section id="seven-shell" class="btn-shell">
        <section id="seven" class="btn number">7</section>
      </section>
    </section>
    <section id="eight-container" class="btn-container">
      <section id="eight-shell" class="btn-shell">
        <section id="eight" class="btn number">8</section>
      </section>
    </section>
    <section id="nine-container" class="btn-container">
      <section id="nine-shell" class="btn-shell">
        <section id="nine" class="btn number">9</section>
      </section>
    </section>
    <section id="divide-container" class="btn-container">
      <section id="divide-shell" class="btn-shell">
        <section id="divide" class="btn operator">&divide;</section>
      </section>
    </section>
    <section id="four-container" class="btn-container">
      <section id="four-shell" class="btn-shell">
        <section id="four" class="btn number">4</section>
      </section>
    </section>
    <section id="five-container" class="btn-container">
      <section id="five-shell" class="btn-shell">
        <section id="five" class="btn number">5</section>
      </section>
    </section>
    <section id="six-container" class="btn-container">
      <section id="six-shell" class="btn-shell">
        <section id="six" class="btn number">6</section>
      </section>
    </section>
    <section id="multiply-container" class="btn-container">
      <section id="multiply-shell" class="btn-shell">
        <section id="multiply" class="btn operator">&times;</section>
      </section>
    </section>
    <section id="one-container" class="btn-container">
      <section id="one-shell" class="btn-shell">
        <section id="one" class="btn number">1</section>
      </section>
    </section>
    <section id="two-container" class="btn-container">
      <section id="two-shell" class="btn-shell">
        <section id="two" class="btn number">2</section>
      </section>
    </section>
    <section id="three-container" class="btn-container">
      <section id="three-shell" class="btn-shell">
        <section id="three" class="btn number">3</section>
      </section>
    </section>
    <section id="add-container" class="btn-container">
      <section id="add-shell" class="btn-shell">
        <section id="add" class="btn operator">+</section>
      </section>
    </section>
    <section id="sign-container" class="btn-container">
      <section id="sign-shell" class="btn-shell">
        <section id="sign" class="btn number">&plusmn;</section>
      </section>
    </section>
    <section id="zero-container" class="btn-container">
      <section id="zero-shell" class="btn-shell">
        <section id="zero" class="btn number">0</section>
      </section>
    </section>
    <section id="decimal-container" class="btn-container">
      <section id="decimal-shell" class="btn-shell">
        <section id="decimal" class="btn number">.</section>
      </section>
    </section>
    <section id="subtract-container" class="btn-container">
      <section id="subtract-shell" class="btn-shell">
        <section id="subtract" class="btn operator">-</section>
      </section>
    </section>
    <section id="clear-container" class="btn-container">
      <section id="clear-shell" class="btn-shell">
        <section id="clear" class="btn">cl</section>
      </section>
    </section>
    <section id="equals-container" class="btn-container">
      <section id="equals-shell" class="btn-shell">
        <section id="equals" class="btn">=</section>
      </section>
    </section>
  </section>

</body>
</html>
